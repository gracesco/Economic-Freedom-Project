<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Economic Freedom | D3 Interactive Chart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/d3Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <script src="./assets/data/test3.geojson" type="text/javascript"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="./assets/js/choropleth.js"></script>
  <link rel="stylesheet" href="./assets/css/GlobalMap.css">
</head>

<body>
  <div class="container">
    <div class="row" id="page-title">
      <div class="col-3 col-sm-6 col-md-12">
      <h2>Economic Freedom Dashboard</h2>
        <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select a Region
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="Americas" href="#">Americas</a>
            <a class="Asia-Pacific" href="#">Asia-Pacific</a>
            <a class="Europe" href="#">Europe</a>
            <a class="Middle East and North Africa" href="#">Middle East and North Africa</a>
            <a class="Sub-Saharan Africa" href="#">Sub-Saharan Africa</a>
          </div>
        </button>
        </div>
      </div>
    </div>
    <div id="main">
      <div class="col-3 col-sm-6 col-md-12">
        <div id="fiscal">
          <div id="mapid">
          <style>#mapid{ height: 600px; }</style>
          <script src = "./assets/js/GlobalMap.js" type = "text/javascript"></script>
          </div>
        </div>
      </div>
      <div class="col-3 col-sm-6 col-md-12">
        <div>
          <style>
                  .axis .domain {
                    display: none;
                  }
          </style>
          <svg id="unemployment" width="960" height="960"></svg>
          <script src="https://d3js.org/d3.v4.min.js"></script>
          <script src="./assets/js/GDP.js"></script>
        </div>
      </div>
      <div id="tax">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <div id="bar-plot"></div>
        <script src="./assets/js/plot.js"></script>
      </div>
      <div class="col-3 col-sm-6 col-md-12">
        <div id="freedoms">
          <div id="container">
            <iframe id="iframe" sandbox="allow-scripts" src="freedoms.html"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="js/bootstrap.min.js"></script> -->
</body>
</html>
